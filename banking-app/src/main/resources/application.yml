spring:
  application:
    name: banking-app
  datasource:
    url: jdbc:h2:mem:bankingdb
    driverClassName: org.h2.Driver
    username: sa
    password: 
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  thymeleaf:
    cache: false
server:
  port: 8080
logging:
  level:
    com.banking: DEBUG
    org.springframework.security: DEBUG
