<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Create Employee</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-5">
		<h2>Create New Employee</h2>

		<!-- Success or error message -->
		<div th:if="${message}" class="alert alert-info" th:text="${message}"></div>

		<!-- Employee creation form -->
		<form th:action="@{/employees/save}" th:object="${employee}"
			method="post">
			<div class="mb-3">
				<label for="name" class="form-label">Name</label> <input type="text"
					th:field="*{name}" class="form-control" id="name" required />
			</div>

			<div class="mb-3">
				<label for="salary" class="form-label">Salary</label> <input
					type="number" th:field="*{salary}" class="form-control" id="salary"
					required />
			</div>

			<div class="mb-3">
				<label for="company" class="form-label">Company</label> <input
					type="text" th:field="*{company}" class="form-control" id="company"
					required />
			</div>

			<div class="mb-3">
				<label for="address" class="form-label">Address</label>
				<textarea th:field="*{address}" class="form-control" id="address"
					rows="3" required></textarea>
			</div>

			<div class="mb-3 form-check">
				<input type="checkbox" th:field="*{active}" class="form-check-input"
					id="active" /> <label class="form-check-label" for="active">Active</label>
			</div>

			<div class="mb-3">
				<label for="email" class="form-label">Email</label> <input
					type="email" th:field="*{email}" class="form-control" id="email"
					required />
			</div>

			<button type="submit" class="btn btn-success">Create
				Employee</button>
		</form>
	</div>
</body>
</html>
