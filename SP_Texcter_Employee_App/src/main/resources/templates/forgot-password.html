<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Forgot Password</h2>

                <!-- âœ… Success or Error Message -->
                <div th:if="${message}" class="alert alert-info text-center" role="alert">
                    <span th:text="${message}"></span>
                </div>

                <form th:action="@{/forgot-password}" method="post">
                    <!-- Username or Email -->
                    <div class="mb-3">
                        <label for="identifier" class="form-label">Username or Email</label>
                        <input type="text" id="identifier" name="username" class="form-control" required />
                    </div>

                    <!-- New Password -->
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">New Password</label>
                        <input type="password" id="newPassword" name="newPassword" class="form-control" required />
                    </div>

                    <!-- Confirm Password -->
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required />
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Reset Password</button>
                    </div>
                </form>

                <!-- ðŸ”™ Back to Login -->
                <div class="text-center mt-3">
                    <a th:href="@{/}" class="btn btn-outline-secondary">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
