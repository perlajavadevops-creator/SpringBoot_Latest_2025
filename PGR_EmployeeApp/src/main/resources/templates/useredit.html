<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit User</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div th:replace="fragments/header :: header"></div>

	<div class="container mt-5">
		<h2 class="text-center mb-4">Edit User</h2>

		<form th:action="@{/api/users/update/{id}(id=${id})}"
			th:object="${user}" method="post" class="border p-4 rounded bg-light">
			<!--  <input type="hidden" th:field="*{id}"/> -->

			<div class="mb-3">
				<label for="name" class="form-label">Name</label> <input type="text"
					th:field="*{username}" class="form-control" id="name" required>
			</div>

			<div class="mb-3">
				<label for="email" class="form-label">Email</label> <input
					type="email" th:field="*{email}" class="form-control" id="email"
					required>
			</div>



			<div class="text-end">
				<button type="submit" class="btn btn-primary">Update</button>
				<a href="/profile" class="btn btn-secondary">Cancel</a> 
				<!-- <a
					class="btn btn-primary" th:href="@{/logout}">ðŸšªLogout</a> -->

			</div>
		</form>
	</div>
	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
