<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>File Upload with Username</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div th:replace="fragments/header :: header"></div>

	<div class="container mt-5">
		<h2 class="text-center mb-4">Upload File for User</h2>


		<!-- Success / Error Message -->
		<div th:if="${message}" class="alert alert-info" role="alert">
			<span th:text="${message}"></span>
		</div>

		<!-- File Upload Form -->
		<form th:action="@{/upload}" method="post"
			enctype="multipart/form-data" class="border p-4 shadow-sm rounded">

			<!-- Username Input -->
			<div class="mb-3">
				<label for="username" class="form-label">Username</label> <input
					type="text" id="username" name="username" class="form-control"
					placeholder="Enter Username" required>
			</div>

			<!-- File Input -->
			<div class="mb-3">
				<label for="file" class="form-label">Choose File</label> <input
					class="form-control" type="file" id="file" name="file" required>
			</div>

			<div class="text-end">

				<button type="submit" class="btn btn-primary">Upload</button>
				<a th:href="@{/viewfile}" class="btn btn-secondary">View File</a> <a
					th:href="@{/dashboard}" class="btn btn-outline-secondary">Return
					to Dashboard</a>
					<!--  <a class="btn btn-primary" th:href="@{/logout}">ðŸšªLogout</a> -->


			</div>
		</form>
	</div>
	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
