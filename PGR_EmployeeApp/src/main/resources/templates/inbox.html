<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Inbox</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body class="bg-light">
	<div th:replace="fragments/header :: header"></div>

	<div class="container mt-5">
		<h2 class="text-center mb-4">ðŸ“¬ Inbox</h2>

		<div th:if="${#lists.isEmpty(messages)}"
			class="alert alert-info text-center">No messages found in your
			inbox.</div>
		<!-- Success Message -->
		<div th:if="${message}" class="alert alert-success" role="alert">
			<span th:text="${message}"></span>
		</div>

		<table th:if="${!#lists.isEmpty(messages)}"
			class="table table-hover shadow-sm">
			<thead class="table-dark">
				<tr>
					<th>From</th>
					<th>Subject</th>
					<th>Message</th>
					<th>Received At</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="msg : ${messages}">
					<td th:text="${msg.sender}"></td>
					<td><a th:href="@{/messages/{id}(id=${msg.id})}"
						th:text="${msg.subject}"></a></td>
					<td th:text="${#strings.abbreviate(msg.content, 30)}"></td>
					<td th:text="${#temporals.format(msg.sentAt, 'dd-MM-yyyy HH:mm')}"></td>
					<td><a th:href="@{/messages/delete/{id}(id=${msg.id})}"
						class="btn btn-sm btn-danger"
						onclick="return confirm('Are you sure you want to delete this message?');">
							Delete </a></td>
				</tr>
			</tbody>
		</table>
		<!-- Dashboard button aligned to right -->
		<div class="d-flex justify-content-end mt-3">
			<a th:href="@{/api/users/dashboard}" class="btn btn-primary">Dashboard</a>
					<a th:href="@{/messages/compose}" class="btn btn-primary">Compose</a>
		

		</div>
	</div>
	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
