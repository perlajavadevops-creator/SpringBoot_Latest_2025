<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Uploaded Files</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div th:replace="fragments/header :: header"></div>

	<div class="container mt-5">
		<h2 class="mb-4 text-center">Available Files</h2>

		<!-- Success Message -->
		<div th:if="${message}" class="alert alert-success" role="alert">
			<span th:text="${message}"></span>
		</div>
		<table class="table table-bordered table-hover">
			<thead class="table-light">
				<tr>
					<th>Filename</th>
					<th>Uploaded By</th>
					<th>Download</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="file : ${files}">
					<td th:text="${file.fileName}"></td>
					<td th:text="${file.username}"></td>
					<td><a
						th:href="@{/download/{fileName}(fileName=${file.fileName})}"
						class="btn btn-sm btn-success"> Download </a> <!-- Delete button (form POST for safety) -->
						<form th:action="@{/delete/{fileName}(fileName=${file.fileName})}"
							method="post" th:object="${file}" style="display: inline;">
							<button type="submit" class="btn btn-sm btn-danger"
								onclick="return confirm('Are you sure you want to delete this file?');">
								Delete</button>
						</form></td>
				</tr>
			</tbody>
		</table>

		<div class="text-end">
			<a th:href="@{/upload}" class="btn btn-outline-primary">Upload
				More</a> 
				<!-- <a class="btn btn-primary" th:href="@{/logout}">ðŸšªLogout</a> -->

		</div>
	</div>
	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
