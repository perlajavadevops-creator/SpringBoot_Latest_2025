<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>User List</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div th:replace="fragments/header :: header"></div>

	<div class="container mt-5">
		<h2 class="text-center mb-4">User Directory</h2>

		<!-- Success Message -->
		<div th:if="${message}" class="alert alert-success" role="alert">
			<span th:text="${message}"></span>
		</div>

		<!-- Buttons Row -->
		<div class="mb-3 text-end">
			<a th:href="@{/api/users/dashboard}" class="btn btn-primary me-2">Dashboard</a>
			<a th:href="@{/api/users/save}" class="btn btn-success">Create
				New User</a>
			<!-- <a class="btn btn-danger btn-sm-2" th:href="@{/logout}">ðŸšªLogout</a> -->

		</div>


		<!-- User Table -->
		<table class="table table-bordered table-striped">
			<thead class="table-dark">
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Email</th>
					<!-- <th>Role</th> -->
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${users}">
					<td th:text="${user.id}"></td>
					<td th:text="${user.username}"></td>
					<td th:text="${user.email}"></td>
					<!-- <td th:text="${user.role}"></td> -->
					<td><a th:href="@{/api/users/read/{id}(id=${user.id})}"
						class="btn btn-info btn-sm me-1">Read</a> <a
						th:href="@{/api/users/edit/{id}(id=${user.id})}"
						class="btn btn-warning btn-sm me-1">Update</a> <a
						th:href="@{/api/users/delete/{id}(id=${user.id})}"
						class="btn btn-danger btn-sm"
						onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>

	</div>
	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
