<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Compose Message</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-success text-white">
            <h5>âœ‰ Compose New Message</h5>
           <!-- Success / Error Message -->
		<div th:if="${sentMessage}" class="alert alert-info" role="alert">
			<span th:text="${successMessage}"></span>
		</div>
        </div>
        <div class="card-body">
            <form th:action="@{/messages/send}" th:object="${message}" method="post">
                <div class="mb-3">
                    <label for="to" class="form-label">To</label>
                    <input type="text" th:field="*{receiver}" class="form-control" id="to" placeholder="Enter username or email">
                </div>

                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" th:field="*{subject}" class="form-control" id="subject" placeholder="Enter subject">
                </div>

                <div class="mb-3">
                    <label for="content" class="form-label">Message</label>
                    <textarea th:field="*{content}" class="form-control" id="content" rows="5" placeholder="Type your message"></textarea>
                </div>

                <div class="text-end">
                    <button type="submit" class="btn btn-success">Send</button>
                    <a th:href="@{/dashboard}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
