<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Register</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body class="bg-light">
	<div th:replace="fragments/header :: header"></div>

	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card p-4">
					<h2 class="mb-4 text-center">User Registration</h2>
					<form th:action="@{/register}" th:object="${login}" method="post">
						<div class="mb-3">
							<label for="username" class="form-label">Username</label> <input
								type="text" th:field="*{username}" class="form-control"
								id="username" placeholder="Enter username">
						</div>
						<div class="mb-3">
							<label for="email" class="form-label">Email</label> <input
								type="email" th:field="*{email}" class="form-control" id="email"
								placeholder="Enter email">
						</div>
						<div class="mb-3">
							<label for="password" class="form-label">Password</label> <input
								type="password" th:field="*{password}" class="form-control"
								id="password" placeholder="Enter password">
						</div>
						<button type="submit" class="btn btn-primary w-100">Register</button>
					</form>
					<div class="mt-3 text-center text-success" th:if="${message}"
						th:text="${message}"></div>
					<div class="mt-3 text-center">
						<a th:href="@{/}" class="text-primary">Already have an
							account? Login</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
