<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>User Details</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div th:replace="fragments/header :: header"></div>

	<div class="container mt-5">
		<h2 class="text-center mb-4">User Details</h2>

		<div class="card shadow-sm">
			<div class="card-body">
				<h5 class="card-title">
					👤 <span th:text="${user.username}">Username</span>
				</h5>
				<p class="card-text">
					<strong>ID:</strong> <span th:text="${id}"></span>
				</p>
				<p class="card-text">
					<strong>Email:</strong> <span th:text="${user.email}"></span>
				</p>
				<!-- Uncomment if you have a role field -->
				<!-- <p class="card-text"><strong>Role:</strong> <span th:text="${user.role}"></span></p> -->

				<div class="mt-3">
					<a th:href="@{/profile}" class="btn btn-secondary">⬅ Back to
						User List</a> <a th:href="@{/api/users/edit/{id}(id=${id})}"
						class="btn btn-warning">✏ Update</a> <a
						th:href="@{/api/users/delete/{id}(id=${id})}"
						class="btn btn-danger"
						onclick="return confirm('Are you sure you want to delete this user?');">🗑
						Delete</a>
						<!--  <a class="btn btn-primary" th:href="@{/logout}">🚪Logout</a> -->

				</div>
			</div>
		</div>
	</div>
	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
