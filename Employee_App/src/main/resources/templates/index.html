<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

 <style>
    body {
        background: linear-gradient(to right, #74ebd5, #9face6);
        min-height: 100vh;
    }
</style>

<style>
    .card:hover {
        transform: translateY(-5px);
        transition: transform 0.3s ease;
    }
</style>

<style>
    .btn:active {
        transform: scale(0.98);
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
</style>

<style>
    input:focus {
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        border-color: #80bdff;
    }
</style>

<style>
    body {
        animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>



</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Login</h2>
        <form th:action="@{/login}" th:object="${login}" method="post" class="mx-auto" style="max-width: 400px;">
            <div class="mb-3">
                <input type="text" th:field="*{username}" class="form-control" placeholder="Username">
            </div>
            <div class="mb-3">
                <input type="password" th:field="*{password}" class="form-control" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <div class="text-center mt-3">
   		 <a th:href="@{/register}" class="btn btn-outline-secondary w-100">Register</a>
		</div>
        </form>
        
        

        <div th:if="${param.error}" class="alert alert-danger mt-3 text-center">
            Invalid username or password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success mt-3 text-center">
            You have been logged out successfully.
        </div>
    </div>
</body>
</html>
