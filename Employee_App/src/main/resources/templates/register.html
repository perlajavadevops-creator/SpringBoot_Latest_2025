<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body {
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            min-height: 100vh;
            animation: fadeIn 1s ease-in;
        }

        input:focus {
            box-shadow: 0 0 5px rgba(255, 99, 71, 0.5);
            border-color: #ff7f50;
        }

        .btn:active {
            transform: scale(0.98);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Create an Account</h2>
        <form th:action="@{/register}" th:object="${login}" method="post" class="mx-auto" style="max-width: 400px;">
            <div class="mb-3">
                <input type="text" th:field="*{username}" class="form-control" placeholder="Username" required>
                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger small"></div>
            </div>
            <div class="mb-3">
                <input type="email" th:field="*{email}" class="form-control" placeholder="Email" required>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger small"></div>
            </div>
            <div class="mb-3">
                <input type="password" th:field="*{password}" class="form-control" placeholder="Password" required>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger small"></div>
            </div>
            <button type="submit" class="btn btn-success w-100">Register</button>
        </form>

        <div th:if="${message}" class="alert alert-info mt-3 text-center" th:text="${message}"></div>

        <div class="text-center mt-3">
            <a th:href="@{/}" class="btn btn-outline-primary w-100">Back to Login</a>
        </div>
    </div>
</body>
</html>
